{% set name = "EditorConfig" %}
{% set version = "0.12.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/EditorConfig-{{ version }}.tar.gz
  sha256: 24857fa1793917dd9ccf0c7810a07e05404ce9b823521c7dce22a4fb5d125f80

build:
  number: 0
  noarch: python
  entry_points:
    - editorconfig = editorconfig.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - editorconfig
  commands:
    - pip check
    - editorconfig --help
  requires:
    - pip

about:
  home: http://editorconfig.org/
  summary: EditorConfig File Locator and Interpreter for Python
  license: CNRI-Python
  license_file: COPYING

extra:
  recipe-maintainers:
    - mitchellwood
